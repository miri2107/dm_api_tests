name: Python Tests

on: [push, pull_request]

jobs:
  tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python - m pip install --upgrade pip
          pip install - r requirements.txt

      - name: Run tests
        run: |
          pytest./tests
            
          





